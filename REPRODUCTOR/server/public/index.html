<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player-container">
    <!-- Header -->
    <div class="player-header">
        <h2>Reproductor</h2>
    </div>

    <!-- Contenido principal: √°lbum + playlist -->
    <div class="player-content">
        <!-- Secci√≥n del √°lbum -->
        <div class="album-section">
            <div class="album-cover">
                <img src="musica.png" alt="Album Cover" />
            </div>
        </div>

        <!-- Secci√≥n de playlist -->
        <div class="playlist-section">
            <div class="playlist-header">
                <div class="playlist-title">Lista de Reproducci√≥n</div>
                <div class="file-input-wrapper">
                    <button id="deleteAllBtn" title="Eliminar todas las canciones">üßπ</button>
                    <input type="file" id="fileInput" multiple accept="audio/*">
                </div>
            </div>
            <div id="playlist">
                <!-- Las canciones se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Reproductor de audio (oculto) -->
    <audio id="audio"></audio>

    <!-- Controles del reproductor -->
    <div class="player-controls">
        <div class="now-playing-info">
            <h2 id="current-song">Selecciona una canci√≥n</h2>
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
        
        <div class="progress-container">
            <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100" step="1">
        </div>
        
        <div class="controls">
            <button onclick="playSong(currentIndex-1)" title="Anterior">‚èÆ</button>
            <button onclick="audio.play()" title="Reproducir">‚ñ∂</button>
            <button onclick="audio.pause()" title="Pausar">‚è∏</button>
            <button onclick="stopSong()" title="Detener">‚èπ</button>
            <button onclick="playSong(currentIndex+1)" title="Siguiente">‚è≠</button>
        </div>
    </div>

    <div class="extra-controls">
        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
        </div>
    </div>
</div>

<script src="player.js"></script>
</body>
</html>
